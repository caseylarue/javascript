

<html>
<head>
	<title>JS Library</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var _ = ( function() {
			  return {
			   map: function(num, callback) { 
			   		var x = [];
			   		for ( var i=0; i<num.length; i++) {
			   			x.push(callback(num[i]));
			   	 	}
			   	 	return(x);
			   },
			   	filter: function(num, callback) { 
			   		var x = [];
			   		for ( var i=0; i<num.length; i++) {
			   			if( callback(num[i]) ) {
			      		 	x.push(num[i]);
			  		 	} 	
			   	 	}
			   	 	return(x);
			  	},
			   reduce: function(num, callback, memo) { 
			   		var sum = 0;
			   		for ( var i=memo; i<num.length; i++) {
			   			sum = sum + num[i];
			   	 	}
			   	 	return(sum);
			   },
			   find: function(num, callback) { 
			   		for( var i=0; i<num.length; i++)
			   		{
			   			if(callback(num[i]))
			   			{
			   				return num[i];
			   				break;
			   			}
			   		}
			   },
			  reject: function(num, callback) {
			  		var x = [];
			  		for( var i=0; i<num.length; i++)
			   		{
			   			if(!(callback(num[i])))
			   			{
			   				x.push(num[i]);
			   			}
			   		}
			   		return(x);
			  }	
			}})();

				 console.log(_.reject( [1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }));
				// console.log( _.find( [1, 2, 3, 4, 5, 6], function(num) { return num % 2 == 0; } ) );
				// console.log(_.reduce([1, 2, 3], function(memo, num) { return memo + num; }, 0));
				// console.log(_.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }));
				// console.log(_.map([1, 2, 3, 4, 5, 6], function(num){ return num * 3 ; }));  
		});
	</script>
</head>
